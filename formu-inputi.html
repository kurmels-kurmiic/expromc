<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Dažādi <em>input</em> veidi</h1>
  <form class="" action="index.html" method="post">
    <!-- BUTTON -->
    <label for="button">Nospied podziņu!</label>
    <input type="button" name="button" value="podziņš">
    <hr width="333px" align=left>
    <!-- CHECKBOX -->
    <label for="viens">Izvēlies vienu</label>
    <input type="checkbox" name="viens" value="" checked>
    <label for="divi">Izvēlies otru</label>
    <input type="checkbox" name="divi" value="">
    <hr width="333px" align=left>
    <!-- COLOR -->
    <label for="krasa">Izvēlies krāsu!</label>
    <input type="color" name="krasa" value="#e66465">
    <hr width="333px" align=left>
    <!-- DATE -->
    <label for="laiks">Kad būs lietus?</label>
    <input type="date" name="" value="2020-07-25">
    <hr width="333px" align=left>
    <!-- EMAIL -->
    <label for="epasts">Ieraksti epastu</label>
    <input type="email" name="" value="">
    <hr width="333px" align=left>
    <!-- FILE -->
    <label for="">Uzkrāmē bildi!</label>
    <input type="file" name="" value="">
    <hr width="333px" align=left>
    <!-- PASSWORD -->
    <label for="">Atklāj parolīti!</label>
    <input type="password" name="" value="">
    <hr width="333px" align=left>
    <!-- RADIO -->
    <label for="">Kas ir foršāks?</label>
    <input type="radio" name="lopinji" value="kaķīc">
    <label for="kaķīc">kaķīc</label>
    <input type="radio" name="lopinji" value="zaķīc">
    <label for="zaķīc">zaķīc</label>
    <input type="radio" name="lopinji" value="peļš">
    <label for="peļš">peļš</label>
    <hr width="333px" align=left>
    <!-- RANGE -->
    <label for="">Cik ļoti foršāks?</label>
    <input type="range" name="" value="">
    <hr width="333px" align=left>
    <!-- RESET -->
    <label for="">Salaidi visu dēlī? Spied </label>
    <input type="reset" name="" value="• R • E • S • E • T •">
    <hr width="333px" align=left>
    <!-- SEARCH -->
    <label for="">Sameklē kaut ko noderīgu!</label>
    <input type="search" name="" value="meklē">
    <hr width="333px" align=left>
    <!-- SUBMIT -->
    <label for="">... un atsūti man!</label>
    <input type="submit" name="" value="sūti šurup!">
    <hr width="333px" align=left>
    <!-- TEXT -->
    <label for="">Ieraksti savu vēsti</label>
    <input type="text" name="" value="" placeholder="raksti te!">
    <hr width="333px" align=left>
    <!-- TIME -->
    <label for="">Cikos visu pabeidzi?</label>
    <input type="time" name="" value="">
    <hr width="333px" align=left>
    <!-- URL -->
    <label for="">Uz kuru lapu dosies?</label>
    <input type="url" name="" value="" required>
    <hr width="333px" align=left>
    <!-- TEXTAREA (nav pie formām, bet nu tomēr) -->
    <label for="laukums">Ir ko piebilst?</label>
    <br>
    <textarea name="laukums" rows="8" cols="50">Īstenībā viss ir...</textarea>
  </form>
</body>

</html>
